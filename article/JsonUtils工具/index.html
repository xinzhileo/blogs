ge(), var2);</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static &lt;T&gt; T toObj(String json, Class&lt;T&gt; clazz) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            return StringUtils.isEmpty(json) ? null : defaultMapper.readValue(json, clazz);</span><br><span class="line">        &#125; catch (IOException var3) &#123;</span><br><span class="line">            logger.error(&quot;[readValue]：&quot; + var3.getMessage(), var3);</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static &lt;T&gt; T toObjSnake(String json, Class&lt;T&gt; clazz) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            return StringUtils.isEmpty(json) ? null : snakeMapper.readValue(json, clazz);</span><br><span class="line">        &#125; catch (IOException var3) &#123;</span><br><span class="line">            logger.error(&quot;[readValue]：&quot; + var3.getMessage(), var3);</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static &lt;T&gt; T toObj(String json, Class&lt;? extends Collection&gt; collectionClass, Class&lt;?&gt; elementClass) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            if (StringUtils.isEmpty(json)) &#123;</span><br><span class="line">                return null;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                JavaType javaType = defaultMapper.getTypeFactory().constructCollectionType(collectionClass, elementClass);</span><br><span class="line">                return defaultMapper.readValue(json, javaType);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (IOException var4) &#123;</span><br><span class="line">            logger.error(&quot;[toObj]&quot; + var4.getMessage(), var4);</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static &lt;T&gt; T toObj(String json, Class&lt;? extends Map&gt; mapClass, Class&lt;?&gt; keyClass, Class&lt;?&gt; valueClass) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            if (StringUtils.isEmpty(json)) &#123;</span><br><span class="line">                return null;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                JavaType javaType = defaultMapper.getTypeFactory().constructMapType(mapClass, keyClass, valueClass);</span><br><span class="line">                return defaultMapper.readValue(json, javaType);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (IOException var5) &#123;</span><br><span class="line">            logger.error(&quot;[toObj]&quot; + var5.getMessage(), var5);</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static String formatJson(String json) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            if (json == null) &#123;</span><br><span class="line">                return null;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                Object obj = defaultMapper.readValue(json, Object.class);</span><br><span class="line">                return defaultMapper.writerWithDefaultPrettyPrinter().writeValueAsString(obj);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (Exception var2) &#123;</span><br><span class="line">            logger.error(&quot;[formatJson]：&quot; + var2.getMessage(), var2);</span><br><span class="line">            return json;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    static &#123;</span><br><span class="line">        defaultMapper.setSerializationInclusion(Include.NON_NULL);</span><br><span class="line">        defaultMapper.setDateFormat(new SimpleDateFormat(&quot;yyyy-MM-dd HH:mm:ss&quot;));</span><br><span class="line">        defaultMapper.disable(DeserializationFeature.FAIL_ON_UNKNOWN_PROPERTIES);</span><br><span class="line">        snakeMapper = new ObjectMapper();</span><br><span class="line">        snakeMapper.setSerializationInclusion(Include.NON_NULL);</span><br><span class="line">        snakeMapper.setDateFormat(new SimpleDateFormat(&quot;yyyy-MM-dd HH:mm:ss&quot;));</span><br><span class="line">        snakeMapper.disable(DeserializationFeature.FAIL_ON_UNKNOWN_PROPERTIES);</span><br><span class="line">        snakeMapper.setPropertyNamingStrategy(PropertyNamingStrategy.CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
